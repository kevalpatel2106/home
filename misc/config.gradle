ext {
    buidlConfig = [
            min             : 21,
            target          : 25,
            compile         : 25,
            buildToolVersion: '25.0.2',
    ]

    versionConfig = [
            versionCode: 1,
            versionName: '1.0'
    ]

    proguardConfig = [
            proguardPath: '../misc/proguard-rules.pro',
    ]

    packageName = [
            app                : 'com.kevalpatel2106.home',
            things             : 'com.kevalpatel2106.home.things',
            tensorflowInterface: 'com.kevalpatel2106.tensorflow',
            demoApp            : 'com.kevalpatel2106.homedemo',
    ]

    javaCompatibility = [
            sourceCompatibility: JavaVersion.VERSION_1_7,
            targetCompatibility: JavaVersion.VERSION_1_7,
    ]

    packageExcludes = {
        exclude 'LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}